<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHElectronic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400..700;1,400..700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('home.jpg'); /* Replace with your image filename */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    /* Home */
    .company-name {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2.5em;
      font-family: "Anton", sans-serif;
      font-weight: 400;
      font-style: normal;
      color: #ffffff;
      text-decoration: none;
    }

    .company-name:hover {
      color: #f68c6f;
    }

    /* Social Icons */
    .social-icons {
      position: absolute;
      top: 35px;
      right: 30px;
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }

    .social-icons a:hover {
      color: #f68c6f; 
    }

    /* Main Text */
    h1 {
      font-size: 1.2em;
      font-family: "Lora", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      margin-bottom: 15px;
      text-align: center;
      color: white;
    }

    /* Main Links */
    .center-links {
      position: absolute;
      top: 65%; 
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: flex;
      gap: 20px;
    }

    /* Individual Link Box */
    .link-box {
      width: 120px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1.5px solid white;
      border-radius: 50px;
      background-color: transparent;
      color: white;
      font-size: 0.9em;
      font-family: "Lora", serif;
      font-optical-sizing: auto;
      font-weight: 10;
      font-style: normal
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 30px 70px;
      white-space: nowrap;
    }

    .link-box a {
      font-size: 1em;
      color: inherit; 
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    /* Hover Effect for Scaling and Color Change */
    .link-box:hover {
      transform: scale(1.1);
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.1); 
      border-color: #f68c6f;
      color: #f68c6f;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Company name as Home button -->
    <a href="index.html" class="company-name">SHElectronic</a>

    <!-- Social media icons -->
    <div class="social-icons">
      <a href="https://github.com/sherwin-sattar" target="_blank">
        <img src="git1.png" alt="GitHub" style="width: 30px;">
      </a>
      <a href="mailto:shervin.satar@gmail.com">
        <img src="mail1.png" alt="Email" style="width: 30px;">
      </a>
    </div>
  </header>

  <!-- Main text -->
  <h1>Automate and control your home, anytime, anywhere.</h1>

  <!-- Centered Links for Other Pages -->
  <div class="center-links">
    <div class="link-box">
      <a href="***.html">ClockSensor</a>  /* Replace with HTML file name */
    </div>
    <div class="link-box">
      <a href="device2.html">Device 2</a>
    </div>
    <div class="link-box">
      <a href="device3.html">Device 3</a>
    </div>
  </div>

</body>
</html>
